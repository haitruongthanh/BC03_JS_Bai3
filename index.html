<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bai 3 - JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- One page roll -->
    <link
      rel="stylesheet"
      href="./purejs-onepage-scroll-master/onepage-scroll.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .center {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="bai1">
        <div class="container center">
          <h3>Bài 1 - Sắp xếp các số theo thứ tự tăng dần</h3>
          <button type="button" class="btn btn-primary" onclick="sapXepTang()">
            Nhập vào 3 số nguyên
          </button>
          <p id="input"></p>
          <p id="sapXepTang"></p>
        </div>
      </section>
      <section class="bai2">
        <div class="container center">
          <h3>Bài 2 - Welcome to Computer</h3>
          <form action="">
            <div class="form-group">
              <label for="user">Lựa chọn người sử dụng máy tính</label>
              <select class="form-control" name="user" id="user">
                <option value="b">Ba</option>
                <option value="m">Mẹ</option>
                <option value="a">Con Trai</option>
                <option value="e">Con Gái</option>
              </select>
            </div>
          </form>
          <button type="button" class="btn btn-primary" onclick="logIn()">
            Đăng nhập
          </button>
          <p id="welcome-text"></p>
        </div>
      </section>
      <section class="bai3">
        <div class="container center">
          <h3>Bài 3 - Chẵn - Lẻ</h3>
          <button type="button" class="btn btn-primary" onclick="chanLe()">
            Nhập 3 số nguyên
          </button>
          <p id="soLe"></p>
          <p id="soChan"></p>
        </div>
      </section>
      <section class="bai4">
        <div class="container center">
          <h3>Bài 4 - Xác định hình tam giác</h3>
          <button type="button" class="btn btn-primary" onclick="tamGiac()">
            Nhập 3 cạnh của hình tam giác
          </button>
          <p id="loaiTamGiac"></p>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <script src="./Bai1.js"></script>
    <script src="./Bai2.js"></script>
    <script src="./Bai3.js"></script>
    <script src="./Bai4.js"></script>

    <!-- One page roll srcipt -->
    <script src="./purejs-onepage-scroll-master/onepagescroll.js"></script>
    <script>
      onePageScroll(".main");
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
