<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bai 3 - JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- One page roll -->
    <link
      rel="stylesheet"
      href="./purejs-onepage-scroll-master/onepage-scroll.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .center {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .bai1 {
        background: linear-gradient(-45deg, #c06c84, #6c5b7b, #355c7d);
      }

      .bai2 {
        background: linear-gradient(-45deg, #7aa1d2, #dbd4b4, #cc95c0);
      }

      .bai3 {
        background: linear-gradient(-45deg, #3b4371, #f3904f);
      }

      .bai4 {
        background: linear-gradient(-45deg, #f29492, #114357);
      }

      .bai1,
      .bai2,
      .bai3,
      .bai4 {
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        height: 100vh;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="bai1">
        <div class="container center">
          <h3>Bài 1 - Sắp xếp các số theo thứ tự tăng dần</h3>
          <h4>Nhập vào 3 số nguyên</h4>
          <div class="input-number d-flex w-50 my-3">
            <div class="form-group mx-3">
              <label for="bai1_num1">Nhập số thứ nhất</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai1_num1"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group mx-3">
              <label for="bai1_num2">Nhập số thứ hai</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai1_num2"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group mx-3">
              <label for="bai1_num3">Nhập số thứ ba</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai1_num3"
                aria-describedby="helpId"
              />
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="sapXepTang()">
            Sắp xếp tăng dần
          </button>
          <br />
          <p id="input" class="display-4"></p>
          <p id="sapXepTang" class="display-4"></p>
        </div>
      </section>
      <section class="bai2">
        <div class="container center">
          <h3>Bài 2 - Welcome to Computer</h3>
          <form action="">
            <div class="form-group">
              <label for="user">Lựa chọn người sử dụng máy tính</label>
              <select class="form-control text-center" name="user" id="user">
                <option value="b">Ba</option>
                <option value="m">Mẹ</option>
                <option value="a">Con Trai</option>
                <option value="e">Con Gái</option>
              </select>
            </div>
          </form>
          <button type="button" class="btn btn-primary" onclick="logIn()">
            Đăng nhập
          </button>
          <br />
          <p id="welcome-text" class="display-4"></p>
        </div>
      </section>
      <section class="bai3">
        <div class="container center">
          <h3>Bài 3 - Chẵn - Lẻ</h3>
          <h4>Nhập vào 3 số nguyên</h4>
          <div class="input-number d-flex w-50 my-3">
            <div class="form-group mx-3">
              <label for="bai3_num1">Nhập số thứ nhất</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai3_num1"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group mx-3">
              <label for="bai3_num2">Nhập số thứ hai</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai3_num2"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group mx-3">
              <label for="bai3_num3">Nhập số thứ ba</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai3_num3"
                aria-describedby="helpId"
              />
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="chanLe()">
            Tính số Chẵn Lẻ
          </button>
          <br />
          <p id="soLe" class="display-4"></p>
          <p id="soChan" class="display-4"></p>
        </div>
      </section>
      <section class="bai4">
        <div class="container center">
          <h3>Bài 4 - Xác định hình tam giác</h3>
          <h4>Nhập vào 3 cạnh của tam giác</h4>
          <div class="input-number d-flex w-50 my-3">
            <div class="form-group mx-3">
              <label for="bai4_canh1">Nhập cạnh thứ nhất</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai4_canh1"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group mx-3">
              <label for="bai4_canh2">Nhập cạnh thứ hai</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai4_canh2"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group mx-3">
              <label for="bai4_canh3">Nhập cạnh thứ ba</label>
              <input
                type="text"
                class="form-control text-center"
                name=""
                id="bai4_canh3"
                aria-describedby="helpId"
              />
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="tamGiac()">
            Phân loại hình tam giác
          </button>
          <br />
          <p id="loaiTamGiac" class="display-4"></p>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <script src="./Bai1.js"></script>
    <script src="./Bai2.js"></script>
    <script src="./Bai3.js"></script>
    <script src="./Bai4.js"></script>

    <!-- One page roll srcipt -->
    <script src="./purejs-onepage-scroll-master/onepagescroll.js"></script>
    <script>
      onePageScroll(".main");
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
